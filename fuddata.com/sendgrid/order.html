<html>
  <head>
     <style>
       table {
         font-family: sans-serif;
       }
       #info {
         text-align: center;
         font-size: 14px;
       }
     </style>
  </head>
  <body>
    <table width="100%" border="0">
      <tr>
        <td align="center">
          <p>New order</p>
          <table id="info">
            <tr><td>Application: </td><td>{{{app}}}</td></tr>
            <tr><td>License type: </td><td>{{{type}}}</td></tr>
            <tr><td>Client ID: </td><td>{{{clientid}}}</td></tr>
            <tr><td>Country: </td><td>{{{country}}}</td></tr>
            <tr><td>Company name: </td><td>{{{company}}}</td></tr>
            <tr><td>Invoice reference: </td><td>{{{reference}}}</td></tr>
            <tr><td>Email: </td><td>{{{email}}}</td></tr>
            <tr><td>Message: </td><td>{{{message}}}</td></tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
